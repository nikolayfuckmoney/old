<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dnka profile</title>
    <style>
        /* Подключение шрифтов */
        @font-face { font-family: 'CustomFont1'; src: url('1.ttf') format('truetype'); }
        @font-face { font-family: 'CustomFont2'; src: url('2.otf') format('opentype'); }
        @font-face { font-family: 'CustomFont3'; src: url('3.ttf') format('truetype'); }

        /* Полная блокировка скролла и жестов */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden; /* Запрет скролла */
            position: fixed; /* Фиксация экрана */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: sans-serif;
            touch-action: none; /* Запрет жестов зума и свайпов */
            -webkit-user-select: none; /* Запрет выделения текста для чистоты аватара */
            user-select: none;
        }

        /* Верхняя часть - Логотип слева */
        header {
            padding: 25px 30px;
            display: flex;
            justify-content: flex-start;
        }

        #typewriter {
            font-size: 22px;
            font-weight: bold;
            border-right: 2px solid black;
            padding-right: 3px;
            white-space: nowrap;
            min-height: 1.2em;
        }

        /* Центральная часть - Квадратное фото без скруглений */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .photo-wrapper {
            width: 75vw;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 0; /* Убрано скругление */
            border: 1px solid #f0f0f0; /* Едва заметная рамка для четкости границ */
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Нижняя часть - Кнопки */
        footer {
            padding-bottom: 50px; /* Отступ от нижнего края экрана */
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            text-decoration: none;
            color: black;
            font-size: 14px;
            font-family: 'CustomFont1', sans-serif;
            padding: 5px 10px;
            transition: opacity 0.2s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Убирает синий блик при нажатии на мобильных */
        }

        .social-link:hover {
            opacity: 0.5;
        }

        /* Шрифты для анимации */
        .f1 { font-family: 'CustomFont1', sans-serif; }
        .f2 { font-family: 'CustomFont2', serif; }
        .f3 { font-family: 'CustomFont3', monospace; }

        @keyframes blink { 50% { border-color: transparent; } }
        #typewriter { animation: blink 0.8s step-end infinite; }
    </style>
</head>
<body oncontextmenu="return false;"> <header>
        <div id="typewriter" class="f1"></div>
    </header>

    <main>
        <div class="photo-wrapper">
            <img src="1.png" alt="dnka">
        </div>
    </main>

    <footer>
        <a href="https://instagram.com/ССЫЛКА" class="social-link">inst</a>
        <a href="https://t.me/ССЫЛКА" class="social-link">telegram</a>
        <a id="discord-btn" class="social-link">discord</a>
        <a href="https://twitch.tv/ССЫЛКА" class="social-link">twitch</a>
        <a href="https://tiktok.com/@ССЫЛКА" class="social-link">tiktok</a>
    </footer>

    <script>
        // Анимация текста dnka
        const text = "dnka";
        const typewriter = document.getElementById('typewriter');
        const fontClasses = ['f1', 'f2', 'f3'];
        let fontIndex = 0, charIndex = 0, isDeleting = false, typeSpeed = 150;

        function animate() {
            typewriter.className = fontClasses[fontIndex];
            typewriter.textContent = text.substring(0, charIndex);
            if (!isDeleting) {
                charIndex++;
                if (charIndex > text.length) { isDeleting = true; typeSpeed = 2000; } 
                else { typeSpeed = 150; }
            } else {
                charIndex--;
                if (charIndex < 0) { isDeleting = false; charIndex = 0; fontIndex = (fontIndex + 1) % fontClasses.length; typeSpeed = 500; } 
                else { typeSpeed = 80; }
            }
            setTimeout(animate, typeSpeed);
        }

        // Логика копирования Discord
        const discordBtn = document.getElementById('discord-btn');
        discordBtn.addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText("dnka").then(() => {
                const originalText = discordBtn.textContent;
                discordBtn.textContent = "copied!";
                setTimeout(() => { discordBtn.textContent = originalText; }, 1000);
            });
        });

        // Блокировка жестов зума (для iOS/Android)
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        window.onload = animate;
    </script>
</body>
</html>
