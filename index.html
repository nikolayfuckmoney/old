<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnka profile</title>
    <style>
        /* Подключение твоих шрифтов */
        @font-face { 
            font-family: 'CustomFont1'; 
            src: url('1.ttf') format('truetype'); 
        }
        @font-face { 
            font-family: 'CustomFont2'; 
            src: url('2.otf') format('opentype'); /* Заменено на .otf */
        }
        @font-face { 
            font-family: 'CustomFont3'; 
            src: url('3.ttf') format('truetype'); 
        }

        body {
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow-x: hidden;
        }

        /* Шапка с логотипом */
        header {
            width: 100%;
            padding: 20px 30px;
            box-sizing: border-box;
            text-align: left;
        }

        #typewriter {
            font-size: 28px;
            font-weight: bold;
            border-right: 3px solid black;
            padding-right: 4px;
            white-space: nowrap;
            display: inline-block;
            min-height: 1.2em;
        }

        /* Центр (Картинка 1.png) */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .central-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 20px;
            object-fit: cover;
        }

        /* Подвал с кнопками */
        footer {
            width: 100%;
            padding: 30px 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            box-sizing: border-box;
        }

        .social-link {
            text-decoration: none;
            color: black;
            font-size: 20px; /* Увеличил размер для наглядности шрифта */
            font-family: 'CustomFont1', sans-serif; /* Кнопки теперь на 1.ttf */
            padding: 10px 15px;
            transition: opacity 0.3s ease;
            text-transform: lowercase;
        }

        .social-link:hover {
            opacity: 0.5;
        }

        /* Классы для анимации логотипа */
        .f1 { font-family: 'CustomFont1', sans-serif; }
        .f2 { font-family: 'CustomFont2', serif; }
        .f3 { font-family: 'CustomFont3', monospace; }

        @keyframes blink { 50% { border-color: transparent; } }
        #typewriter { animation: blink 0.8s step-end infinite; }

        @media (max-width: 480px) {
            #typewriter { font-size: 22px; }
            .central-image { max-width: 90%; }
        }
    </style>
</head>
<body>

    <header>
        <div id="typewriter" class="f1"></div>
    </header>

    <main>
        <img src="1.png" alt="Profile" class="central-image">
    </main>

    <footer>
        <a href="#" class="social-link">inst</a>
        <a href="#" class="social-link">telegram</a>
        <a href="#" class="social-link">discord</a>
        <a href="#" class="social-link">twitch</a>
        <a href="#" class="social-link">tiktok</a>
    </footer>

    <script>
        const text = "dnka";
        const typewriter = document.getElementById('typewriter');
        const fontClasses = ['f1', 'f2', 'f3'];
        
        let fontIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 150;

        function animate() {
            typewriter.className = fontClasses[fontIndex];
            typewriter.textContent = text.substring(0, charIndex);

            if (!isDeleting) {
                charIndex++;
                if (charIndex > text.length) {
                    isDeleting = true;
                    typeSpeed = 1800; 
                } else {
                    typeSpeed = 150;
                }
            } else {
                charIndex--;
                if (charIndex < 0) {
                    isDeleting = false;
                    charIndex = 0;
                    fontIndex = (fontIndex + 1) % fontClasses.length;
                    typeSpeed = 400;
                } else {
                    typeSpeed = 80;
                }
            }
            setTimeout(animate, typeSpeed);
        }

        window.onload = animate;
    </script>
</body>
</html>
