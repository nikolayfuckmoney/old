<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>dnka profile</title>
    <style>
        /* Подключение шрифтов */
        @font-face { font-family: 'CustomFont1'; src: url('1.ttf') format('truetype'); }
        @font-face { font-family: 'CustomFont2'; src: url('2.ttf') format('truetype'); }
        @font-face { font-family: 'CustomFont3'; src: url('3.ttf') format('truetype'); }

        body {
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Распределяет верх, центр и низ */
            align-items: center;
            font-family: sans-serif;
        }

        /* Верхняя часть (Аватарка/Лого) */
        header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #typewriter {
            font-size: 24px; /* Уменьшенный размер для лого */
            font-weight: bold;
            border-right: 2px solid black;
            padding-right: 4px;
            white-space: nowrap;
            display: inline-block;
        }

        /* Центр (Фото) */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .central-image {
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
        }

        /* Низ (Кнопки-ссылки) */
        footer {
            padding-bottom: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .social-link:hover {
            opacity: 0.6;
        }

        /* Классы шрифтов для анимации лого */
        .f1 { font-family: 'CustomFont1', sans-serif; }
        .f2 { font-family: 'CustomFont2', serif; }
        .f3 { font-family: 'CustomFont3', monospace; }

        @keyframes blink { 50% { border-color: transparent; } }
        #typewriter { animation: blink 0.7s step-end infinite; }
    </style>
</head>
<body>

    <header>
        <div id="typewriter" class="f1"></div>
    </header>

    <main>
        <img src="1.png" alt="photo" class="central-image">
    </main>

    <footer>
        <a href="#" class="social-link">inst</a>
        <a href="#" class="social-link">telegram</a>
        <a href="#" class="social-link">discord</a>
        <a href="#" class="social-link">twitch</a>
        <a href="#" class="social-link">tiktok</a>
    </footer>

    <script>
        const text = "dnka";
        const typewriter = document.getElementById('typewriter');
        const fontClasses = ['f1', 'f2', 'f3'];
        
        let fontIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 150;

        function animateLogo() {
            typewriter.className = fontClasses[fontIndex];
            typewriter.textContent = text.substring(0, charIndex);

            if (!isDeleting) {
                charIndex++;
                if (charIndex > text.length) {
                    isDeleting = true;
                    typeSpeed = 1500; // Пауза когда слово напечатано
                } else {
                    typeSpeed = 150;
                }
            } else {
                charIndex--;
                if (charIndex < 0) {
                    isDeleting = false;
                    charIndex = 0;
                    fontIndex = (fontIndex + 1) % fontClasses.length;
                    typeSpeed = 500; // Пауза перед сменой шрифта
                } else {
                    typeSpeed = 100;
                }
            }
            setTimeout(animateLogo, typeSpeed);
        }

        window.onload = animateLogo;
    </script>
</body>
</html>
