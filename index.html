<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnka</title>
    <style>
        /* Подключение шрифтов */
        @font-face { font-family: 'CustomFont1'; src: url('1.ttf') format('truetype'); }
        @font-face { font-family: 'CustomFont2'; src: url('2.otf') format('opentype'); }
        @font-face { font-family: 'CustomFont3'; src: url('3.ttf') format('truetype'); }

        body, html {
            height: 100%;
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Общий контейнер, который центрирует всё внутри */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px; /* Ограничение по ширине */
            padding: 20px;
        }

        /* Логотип сверху */
        #typewriter {
            font-size: 20px; /* Уменьшен размер */
            font-weight: bold;
            border-right: 2px solid black;
            padding-right: 3px;
            white-space: nowrap;
            min-height: 1.2em;
            margin-bottom: 30px;
        }

        /* Квадратное фото */
        .photo-wrapper {
            width: 80%; /* Размер фото относительно контейнера */
            max-width: 250px;
            aspect-ratio: 1 / 1; /* Делает фото квадратным */
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 15px; /* Скругление углов */
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Заполняет квадрат без искажений */
        }

        /* Компактные кнопки */
        footer {
            display: flex;
            gap: 10px; /* Расстояние между кнопками */
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            text-decoration: none;
            color: black;
            font-size: 14px; /* Уменьшенный шрифт */
            font-family: 'CustomFont1', sans-serif;
            padding: 5px 8px;
            transition: opacity 0.2s;
        }

        .social-link:hover {
            opacity: 0.5;
        }

        /* Классы шрифтов для анимации */
        .f1 { font-family: 'CustomFont1', sans-serif; }
        .f2 { font-family: 'CustomFont2', serif; }
        .f3 { font-family: 'CustomFont3', monospace; }

        @keyframes blink { 50% { border-color: transparent; } }
        #typewriter { animation: blink 0.8s step-end infinite; }
    </style>
</head>
<body>

    <div class="container">
        <div id="typewriter" class="f1"></div>

        <div class="photo-wrapper">
            <img src="1.png" alt="Profile">
        </div>

        <footer>
            <a href="https://instagram.com/ogdnka" class="social-link">inst</a>
            <a href="https://t.me/eeleve" class="social-link">tgk: 11</a>
            <a href="https://discord.gg/dnka" class="social-link">discord</a>
            <a href="https://twitch.tv/ogdnka" class="social-link">twitch</a>
            <a href="https://tiktok.com/@dnkanle" class="social-link">tiktok</a>
        </footer>
    </div>

    <script>
        const text = "dnka";
        const typewriter = document.getElementById('typewriter');
        const fontClasses = ['f1', 'f2', 'f3'];
        
        let fontIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 150;

        function animate() {
            typewriter.className = fontClasses[fontIndex];
            typewriter.textContent = text.substring(0, charIndex);

            if (!isDeleting) {
                charIndex++;
                if (charIndex > text.length) {
                    isDeleting = true;
                    typeSpeed = 1800; 
                } else {
                    typeSpeed = 150;
                }
            } else {
                charIndex--;
                if (charIndex < 0) {
                    isDeleting = false;
                    charIndex = 0;
                    fontIndex = (fontIndex + 1) % fontClasses.length;
                    typeSpeed = 400;
                } else {
                    typeSpeed = 80;
                }
            }
            setTimeout(animate, typeSpeed);
        }

        window.onload = animate;
    </script>
</body>
</html>
