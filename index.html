<head>

    <style>
        :root {
            --bg-color: #ffffff;
            --main-color: #000000;
            --btn-bg: #000000;
            --btn-text: #ffffff;
            --top-bar-bg: #000000;
            --top-bar-text: #ffffff;
            --gallery-filter: grayscale(100%);
            --base-spacing: 0.2px;
            --btn-size: 28px;
            --btn-font-size: 10px;
            --gallery-height: 200px; 
        }

        * { 
            cursor: none !important; 
            box-sizing: border-box; 
            -webkit-user-select: none; 
            user-select: none; 
            touch-action: pan-y; 
        }

        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; 
            position: fixed; 
            top: 0; left: 0;
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            transition: background 0.4s ease, color 0.4s ease;
            letter-spacing: var(--base-spacing);
            display: flex; flex-direction: column; align-items: center;
        }

        #custom-cursor {
            width: 6px; height: 6px; border-radius: 50%;
            position: fixed; top: 0; left: 0;
            pointer-events: none; z-index: 999999;
            mix-blend-mode: difference;
            background: #fff; opacity: 0;
            transition: opacity 0.5s ease;
            will-change: transform, opacity;
        }

        .top-bar {
            background: var(--top-bar-bg); color: var(--top-bar-text); font-size: 10px; height: 22px;
            display: flex; align-items: center; position: fixed; top: 0; width: 100%;
            z-index: 100; overflow: hidden; opacity: 0; transition: opacity 0.5s, background 0.4s, color 0.4s;
        }

        #marquee-text { white-space: nowrap; will-change: transform; }

        .main-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            position: absolute;
            top: 0; height: 100%;
            display: flex; flex-direction: column;
        }

        .title-wrapper {
            display: flex; flex-direction: column; position: absolute; 
            left: 20px; top: 50vh; transform: translateY(-50%); 
            transition: 1s cubic-bezier(0.65, 0, 0.35, 1); z-index: 90;
        }

        h1 { 
            font-size: 14px; font-weight: bold; text-transform: uppercase; margin: 0; 
            color: var(--main-color); transition: color 0.4s ease, font-size 0.8s ease;
        }

        .location-text { 
            font-size: 9.5px; text-transform: uppercase; margin-top: 1px; opacity: 0; 
            font-weight: bold; color: var(--main-color); transition: opacity 0.5s ease, color 0.4s;
        }

        .title-wrapper.moved { top: 40px; transform: translateY(0); position: fixed; }
        .title-wrapper.moved h1 { font-size: 24px; }
        .title-wrapper.moved .location-text { opacity: 1; }

        .content-fade {
            opacity: 0; visibility: hidden; transition: 0.8s;
            margin-top: 110px; 
            width: 100%;
            display: flex; flex-direction: column;
        }
        .content-fade.visible { opacity: 1; visibility: visible; }

        .link-text {
            display: block; font-weight: bold; font-size: 13px; text-transform: uppercase;
            color: var(--main-color); text-decoration: none; margin-bottom: 5px; padding: 8px 0;
            border-bottom: 1px solid var(--main-color); transition: 0.4s ease;
        }

        .gallery-container { 
            position: relative; width: 100%; height: var(--gallery-height); 
            margin-top: 35px; 
            overflow: hidden; transition: height 0.3s ease;
        }
        .gallery { display: flex; width: max-content; height: 100%; will-change: transform; }
        .gallery img { 
            height: 100%; width: auto; aspect-ratio: 1/1; object-fit: cover; 
            filter: var(--gallery-filter); display: block;
        }

        .acc-menu-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 220px; height: 220px; z-index: 1000;
            opacity: 0; visibility: hidden; transition: 0.4s;
            display: flex; flex-direction: column; justify-content: center; gap: 8px;
            background: var(--bg-color); padding: 15px; border: 1px solid var(--main-color);
        }
        .acc-menu-overlay.active { opacity: 1; visibility: visible; }
        
        .acc-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .acc-item { display: flex; flex-direction: column; gap: 2px; }
        .acc-label { font-size: 7.5px; font-weight: bold; text-transform: uppercase; color: var(--main-color); opacity: 0.7; }
        
        .acc-btns { display: flex; gap: 3px; }
        .acc-btns button { 
            background: var(--btn-bg); color: var(--btn-text); border: none; 
            width: 22px; height: 22px; font-size: 10px; transition: 0.4s;
        }
        
        .acc-input {
            background: transparent; border: 1px solid var(--main-color);
            color: var(--main-color); font-size: 16px; /* Предотвращает зум на iOS */
            padding: 3px; width: 200%; text-transform: uppercase;
            border-radius: 0; -webkit-appearance: none;
            transform: scale(0.5); transform-origin: left center;
        }

        .bottom-bar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 500px; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: flex-end; z-index: 200;
        }

        .bottom-btn {
            background: var(--btn-bg); color: var(--btn-text); border: none; 
            padding: 8px 12px; height: var(--btn-size);
            font-family: 'Bookish Book', sans-serif; font-size: var(--btn-font-size);
            text-transform: uppercase; transition: 0.4s ease; display: flex; align-items: center; justify-content: center;
        }

        .square-btn { width: var(--btn-size); min-width: var(--btn-size); padding: 0 !important; }
        .square-btn svg { width: 55%; height: 55%; }

        .tooltip-wrapper { position: relative; }
        .tooltip-content {
            display: none; position: absolute; bottom: calc(100% + 8px);
            background: var(--btn-bg); color: var(--btn-text); padding: 10px; font-size: 9px;
            text-transform: uppercase; white-space: nowrap; border: 1px solid var(--main-color);
        }
        .tooltip-wrapper:hover .tooltip-content { display: block; }
    </style>
</head>

    <script>
        const root = document.documentElement;
        const cursor = document.getElementById('custom-cursor');
        const marqueeEl = document.getElementById('marquee-text');
        const gallery = document.getElementById('gallery-anim');
        const audio = document.getElementById('bg-music');
        const bgInput = document.getElementById('bg-input');

        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        let marqueePos = 0, marqueeCurrentSpeed = 2, marqueeTargetSpeed = 2;
        let galPos = 0, galCurrentSpeed = 0, galTargetSpeed = 0;
        let isMuted = true, animationsStarted = false;
        let cursorActive = false;
        let cursorTimeout;

        // Фикс скролла при взаимодействии с клавиатурой
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => window.scrollTo(0, 0));
            window.visualViewport.addEventListener('scroll', () => window.scrollTo(0, 0));
        }

        bgInput.addEventListener('blur', () => {
            setTimeout(() => window.scrollTo(0, 0), 100);
        });

        // Discord Copy Logic
        document.getElementById('discord-btn').onclick = function() {
            const originalText = this.innerText;
            navigator.clipboard.writeText('dnka').then(() => {
                this.innerText = 'COPIED!';
                setTimeout(() => { this.innerText = originalText; }, 1000);
            });
        };

        const topBar = document.getElementById('top-bar');
        ['mousedown', 'touchstart'].forEach(e => topBar.addEventListener(e, () => marqueeTargetSpeed = 0));
        ['mouseup', 'touchend', 'mouseleave'].forEach(e => topBar.addEventListener(e, () => marqueeTargetSpeed = 2));

        function getContrastYIQ(hexcolor){
            hexcolor = hexcolor.replace("#", "");
            if(hexcolor.length === 3) hexcolor = hexcolor.split('').map(s => s + s).join('');
            var r = parseInt(hexcolor.substr(0,2),16);
            var g = parseInt(hexcolor.substr(2,2),16);
            var b = parseInt(hexcolor.substr(4,2),16);
            var yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? '#000000' : '#ffffff';
        }

        function changeSize(type, delta) {
            if (type === 'text') {
                let current = parseInt(window.getComputedStyle(document.querySelector('.link-text')).fontSize);
                document.querySelectorAll('.link-text').forEach(el => el.style.fontSize = (current + delta) + 'px');
            } else if (type === 'btn') {
                let currentSize = parseInt(root.style.getPropertyValue('--btn-size') || 28);
                let currentFont = parseFloat(root.style.getPropertyValue('--btn-font-size') || 10);
                root.style.setProperty('--btn-size', (currentSize + delta) + 'px');
                root.style.setProperty('--btn-font-size', (currentFont + delta/4) + 'px');
            } else if (type === 'space') {
                let current = parseFloat(root.style.getPropertyValue('--base-spacing') || 0.2);
                root.style.setProperty('--base-spacing', (current + delta) + 'px');
            } else if (type === 'gal') {
                let current = parseInt(root.style.getPropertyValue('--gallery-height') || 200);
                root.style.setProperty('--gallery-height', Math.max(50, current + delta) + 'px');
            }
        }

        bgInput.addEventListener('input', (e) => {
            let bgColor = e.target.value.startsWith('#') ? e.target.value : '#' + e.target.value;
            if (bgColor.length < 4 && bgColor.length !== 7) return;
            root.style.setProperty('--bg-color', bgColor);
            let adaptiveText = getContrastYIQ(bgColor);
            root.style.setProperty('--main-color', adaptiveText);
            root.style.setProperty('--btn-bg', adaptiveText);
            root.style.setProperty('--btn-text', bgColor);
            root.style.setProperty('--top-bar-bg', adaptiveText);
            root.style.setProperty('--top-bar-text', bgColor);
        });

        function loop() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.transform = `translate3d(${cursorX}px, ${cursorY}px, 0) translate(-50%, -50%)`;
            
            if (animationsStarted) {
                marqueeCurrentSpeed += (marqueeTargetSpeed - marqueeCurrentSpeed) * 0.08;
                marqueePos -= marqueeCurrentSpeed;
                if (marqueePos < -marqueeEl.offsetWidth) marqueePos = window.innerWidth;
                marqueeEl.style.transform = `translateX(${marqueePos}px)`;
                
                galCurrentSpeed += (galTargetSpeed - galCurrentSpeed) * 0.05;
                galPos -= galCurrentSpeed;
                if (Math.abs(galPos) >= gallery.offsetWidth / 2) galPos = 0;
                gallery.style.transform = `translateX(${galPos}px)`;
            }
            requestAnimationFrame(loop);
        }

        window.addEventListener('mousemove', e => { 
            if (!cursorActive) { cursorX = e.clientX; cursorY = e.clientY; cursorActive = true; }
            mouseX = e.clientX; mouseY = e.clientY; 
            cursor.style.opacity = 1; 
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => { cursor.style.opacity = 0; }, 1000);
        });

        document.getElementById('mute-btn').onclick = function() {
            isMuted = !isMuted;
            if(!isMuted) { audio.play(); this.innerText = "[ SOUND: ON ]"; galTargetSpeed = 1.2; }
            else { audio.pause(); this.innerText = "[ SOUND: OFF ]"; galTargetSpeed = 0; }
        };

        document.getElementById('theme-btn').onclick = () => {
            let currentBg = getComputedStyle(root).getPropertyValue('--bg-color').trim();
            let newBg = (currentBg === '#ffffff' || currentBg === 'rgb(255, 255, 255)') ? '#000000' : '#ffffff';
            root.style.setProperty('--bg-color', newBg);
            let adaptiveText = getContrastYIQ(newBg);
            root.style.setProperty('--main-color', adaptiveText);
            root.style.setProperty('--btn-bg', adaptiveText);
            root.style.setProperty('--btn-text', newBg);
            root.style.setProperty('--top-bar-bg', adaptiveText);
            root.style.setProperty('--top-bar-text', newBg);
        };

        document.getElementById('acc-trigger').onclick = () => document.getElementById('acc-menu').classList.add('active');
        document.getElementById('close-acc').onclick = () => document.getElementById('acc-menu').classList.remove('active');

        window.onload = () => {
            const text = "HELLO, IM DNKA!";
            let i = 0;
            const type = setInterval(() => {
                if(i < text.length) document.getElementById('typewriter').textContent += text[i++];
                else {
                    clearInterval(type);
                    setTimeout(() => {
                        document.getElementById('main-title').classList.add('moved');
                        setTimeout(() => {
                            document.getElementById('main-content').classList.add('visible');
                            document.getElementById('top-bar').style.opacity = 1;
                            animationsStarted = true;
                        }, 1000);
                    }, 1500);
                }
            }, 120);
            loop();
        };
    </script>
